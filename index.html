<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shamoon Weather</title>
</head>

<body class="weatherBG">

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-1"></div>
            <div class="col-2">
                <div class="dropdown">
                    <button class="btn btn-secondary btn-lg favoritesStyling pl-3 pr-3" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Favorites &nbsp; <i class="fas fa-arrow-down"></i>
                    </button>
                    <div id="dropdownFavorites"
                        class="dropdown-menu dropdownForFavoritesBG"
                        aria-labelledby="dropdownMenu2">
                        <!--
                            
                        -->
                        <div class="row">
                            <div class="col-10">
                                <button class="dropdown-item dropdownFavSize " type="button">Favorite up to 5 locations</button>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-3">
                <form>
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text searchIcon" id="searchIconImg"><i
                                    class="fas fa-search fa-lg"></i></span>
                        </div>
                        <input id="searchCity" type="text"
                            class="form-control pt-4 pb-4 d-flex align-items-center searchText"
                            placeholder="Search City Name" aria-label="CityName" aria-describedby="CityName">
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 currentWeather">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8 aligningCurrentWeather">
                                <h1 id="City">Stockton</h1>
                            </div>
                            <div class="col-2 push">
                                <i id="addFavorite" class="far fa-star starSize"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 aligningCurrentWeather">
                        <h2 id="SpecificDate">Specific date</h2>
                    </div>
                    <div class="col-12 aligningCurrentWeather">
                        <h2 id="currentDesc">Weather Conditions</h2>
                    </div>
                    <div class="col-12 aligningCurrentWeather">
                        <h2 id="exactDate">MM/DD/YY</h2>
                    </div>
                    <div class="col-12 aligningCurrentWeather mb-4">
                        <h2 id="currentTemp" class="currentDegrees">70&#176;F</h2>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 threeHourWeatherBG">
                <div class="row">
                    <div class="col-4 threeHourWeatherMorn">
                        <h2>Morning</h2>
                    </div>
                    <div class="col-4 threeHourWeatherNoon">
                        <h2>Noon</h2>
                    </div>
                    <div class="col-4 threeHourWeatherEve">
                        <h2>Evening</h2>
                    </div>
                    <div class="col-4 threeHourWeatherMorn">
                        <div class="row">
                            <div class="col-12">
                                <h3 id="currentDesc1">Cloudy</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 threeHourWeatherNoon">
                        <h3 id="currentDesc2">Cloudy</h3>
                    </div>
                    <div class="col-4 threeHourWeatherEve adjustEveDesc">
                        <h3 id="currentDesc3" class="adjustEveDesc">Cloudy</h3>
                    </div>
                    <div class="col-4 threeHourWeatherMorn">
                        <p id="currentMorningTemp" class="adjustMornTemp">50&#176;F</p>
                    </div>
                    <div class="col-4 threeHourWeatherNoon">
                        <p id="currentNoonTemp" class="adjustNoonTemp">50&#176;F</p>
                    </div>
                    <div class="col-4 threeHourWeatherEve">
                        <p id="currentEveningTemp" class="adjustEveTemp">50&#176;F</p>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container-fluid sevenDayForecastPosition">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 sevenDayForecast ">
                <div class="row">
                    <div class="col-12 mt-4 mb-4">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="day1">Tuesday 12/08</p>
                            </div>
                            <div class="col-5 d-flex justify-content-center">
                                <p><span id="day1Desc">Sunny</span><img id="pic1"
                                        src="http://openweathermap.org/img/wn/10d@2x.png" alt=""> </p>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <p id="day1Temp">70&#176;F</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="day2">Wednesday 12/09</p>
                            </div>
                            <div class="col-5 d-flex justify-content-center">
                                <p><span id="day2Desc">Cloudy</span><img id="pic2"
                                        src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></p>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <p id="day2Temp">63&#176;F</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="day3">Thursday 12/10</p>
                            </div>
                            <div class="col-5 d-flex justify-content-center">
                                <p><span id="day3Desc">Rain</span><img id="pic3"
                                        src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></p>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <p id="day3Temp">54&#176;F</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="day4">Friday 12/11</p>
                            </div>
                            <div class="col-5 d-flex justify-content-center">
                                <p><span id="day4Desc">Partly Cloudy</span> <img id="pic4"
                                        src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></p>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <p id="day4Temp">68&#176;F</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="day5">Saturday 12/12</p>
                            </div>
                            <div class="col-5 d-flex justify-content-center">
                                <p><span id="day5Desc">Snow</span><img id="pic5"
                                        src="http://openweathermap.org/img/wn/10d@2x.png" alt=""></p>
                            </div>
                            <div class="col-3 d-flex justify-content-center">
                                <p id="day5Temp">12&#176;F</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 "></div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/56b4d4f868.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
